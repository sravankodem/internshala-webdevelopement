<html>
<head>
    <title>Forms.html</title>
</head>
<body>
    <h1 style="padding: 20px; margin: 20px;" > Learning Forms in HTML </h1>

    <form>
        <input class=”sss” type="text" placeholder="Enter First Name" name="First Name" /><br>
        <input class=”sss1″ type="text" placeholder="Enter Last Name" name="Last Name" /><br>
        Age: <input type="number" name="quantity" min="10" max="100"><br>
        Batch start date: <input type="date" name="Batch"><br>
        <select name="time">
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
            <option value="afternoon">Afternoon</option>
            </select>
        <input type="submit" />
    </form>

</body>
</body>
